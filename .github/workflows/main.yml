#----------------------------
#GitHub Action JavaLab3 For DevOps Lab 2
#
#----------------------------
name: DevOps_Lab2

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Build with Gradle
      run: javac Main.java

    - name: Run the program
      run: java Main








    
  
  
