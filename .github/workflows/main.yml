#----------------------------
#GitHub Action JavaLab3 For DevOps Lab 2
#
#----------------------------
name: DevOps_Lab2

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Package
        run: mvn -B clean package -DskipTests
    
  
  
